<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transforms3D - transform-style</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
#container1, #container2 {
	position: relative;
	float: left;
	height: 300px;
	width: 300px;
	margin: 50px 75px;
	border: 2px solid blue;
	-webkit-perspective: 500;
	perspective: 500;
}
#parente1, #parente2 {
	margin: 10px;
	width: 280px;
	height: 280px;
	background-color: #844BCA;
	opacity: 0.8;
	-webkit-transform: rotateY(45deg);
	transform: rotateY(45deg);	
}
#parente1 {
	-webkit-transform-style: flat;
	transform-style: flat;
}

#parente2 {
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
}

#texto1, #texto2 {
	font-family: Arial, Helvetica, sans-serif;
	position: absolute;
	top: 40px;
	left: 40px;
	width: 200px;
	height: 200px;
	padding: 10px;
	background-color: #49DC93;
	-webkit-transform: translateZ(50px) rotateY(-45deg);
	transform: translateZ(-100px) rotateY(45deg);	
}
</style>
</head>
<body>
<h1>Transforms3D - transform-style</h1>
<div id="container1"> 
	<div id="parente1"> 
		<div id="texto1">transform-style: flat</div>
	</div> 
</div>
<div id="container2"> 
	<div id="parente2"> 
		<div id="texto2">transform-style: preserve-3d</div>
	</div> 
</div> 
</body>
</html>
