<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transforms3D - rotate</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	float: left;
	margin-top: 50px;
	margin-right: 40px;
	width: 150px;
	height: 150px;
	border: 1px solid #000;
	background-color: #00f;
	color: #fff;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;
}
#exemplo1 {
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
}
#exemplo2 {
	-webkit-transform: rotateX(45deg);
	-moz-transform: rotateX(45deg);
	-ms-transform: rotateX(45deg);
	-o-transform: rotateX(45deg);
	transform: rotateX(45deg);
}
#exemplo3 {
	-webkit-transform: rotateY(45deg);
	-moz-transform: rotateY(45deg);
	-ms-transform: rotateY(45deg);
	-o-transform: rotateY(45deg);
	transform: rotateY(45deg);
}
#exemplo4 {
	-webkit-transform: rotateZ(45deg);
	-moz-transform: rotateZ(45deg);
	-ms-transform: rotateZ(45deg);
	-o-transform: rotateZ(45deg);
	transform: rotateZ(45deg);
}
</style>
</head>

<body>
<h1>Transforms3D - rotate</h1>
<div id="original">Original</div>
<div id="exemplo1">Exemplo 1 - rotate(45deg)</div>
<div id="exemplo2">Exemplo 2 - rotateX(45deg)</div>
<div id="exemplo3">Exemplo 3 - rotateY(45deg)</div>
<div id="exemplo4">Exemplo 4 - rotateZ(45deg)</div>
</div>
</body>
</html>
