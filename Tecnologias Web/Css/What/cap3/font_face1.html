<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Propriedade font-face</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
@font-face {
	font-family: 'OstrichSansMedium';
	src: local('Ostrich Sans Medium'), url('ostrich-regular.ttf') format('truetype');
}
p {
	margin: 0;
	font-size: 5em;
}
#ostrich {
	font-family: "OstrichSansMedium";
}
</style>
</head>
<body>
<h1>Utilização de @font-face</h1>
<p id="ostrich">Ostrich Sans</p>
</body>
</html>
