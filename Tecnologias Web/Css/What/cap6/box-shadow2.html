<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Box-shadow e border-image</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	margin-left: auto;
	margin-right: auto;	
}
#shadow_border1 {
	width: 100px;
	height: 100px;
	border: 1px solid #000000;
	background-color: #ccc;
	-webkit-box-shadow: 10px 10px #666;
	-moz-box-shadow: 10px 10px #666;	
	box-shadow: 10px 10px #666;
	-webkit-border-radius: 20px;	
	-moz-border-radius: 20px;	
	border-radius: 20px;
	margin-bottom: 30px;
}
#shadow_border2 {
	width: 100px;
	height: 100px;
	border: 27px solid #000000;
	background-color: #ccc;
	-webkit-box-shadow: 10px 10px #666;
	-moz-box-shadow: 10px 10px #666;	
	box-shadow: 10px 10px #666;
	-webkit-border-radius: 20px;	
	-moz-border-radius: 20px;	
	border-radius: 20px;
	-webkit-border-image: url("border_W3C.png") 27 27 27 27 stretch stretch;
	-moz-border-image: url("border_W3C.png") 27 27 27 27 stretch stretch;
	-o-border-image: url("border_W3C.png") 27 27 27 27 stretch stretch;
	border-image: url("border_W3C.png") 27 27 27 27 stretch stretch;	
}		
</style>
</head>

<body>
<h1>Box-shadow e border-image</h1>
<div id="shadow_border1"></div>
<div id="shadow_border2"></div>
</body>
</html>
