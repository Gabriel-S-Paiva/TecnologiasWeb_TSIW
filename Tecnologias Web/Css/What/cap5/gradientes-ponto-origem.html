<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gradientes com ponto de origem</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
#gradiente_po1 {
	width: 200px;
	height: 200px;
	border: 1px solid #000000;
	background-image: -webkit-gradient(linear, center top, center bottom, from(white), to(black));
	background-image: -webkit-linear-gradient(center top, white, black);
	background-image: -moz-linear-gradient(center top, white, black);
	background-image: -ms-linear-gradient(center top, white, black);
	background-image: -o-linear-gradient(center top, white, black);	
	background-image: linear-gradient(center top, white, black);
}
#gradiente_po2 {
	width: 200px;
	height: 200px;
	border: 1px solid #000000;
	background-image: -webkit-gradient(linear, center top, center bottom, from(white), to(black));
	background-image: -webkit-linear-gradient(top, white, black);
	background-image: -moz-linear-gradient(top, white, black);
	background-image: -o-linear-gradient(top, white, black);
	background-image: -ms-linear-gradient(top, white, black);		
	background-image: linear-gradient(top, white, black);
}
#gradiente_po3 {
	width: 200px;
	height: 200px;
	border: 1px solid #000000;
	background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, from(white), to(black));
	background-image: -webkit-linear-gradient(50% 0%, white, black);
	background-image: -moz-linear-gradient(50% 0%, white, black);
	background-image: -o-linear-gradient(50% 0%, white, black);
	background-image: -ms-linear-gradient(50% 0%, white, black);		
	background-image: linear-gradient(50% 0%, white, black);
}
#gradiente_po4 {
	width: 200px;
	height: 200px;
	border: 1px solid #000000;
	background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, from(white), to(black));
	background-image: -webkit-linear-gradient(white, black);
	background-image: -moz-linear-gradient(white, black);
	background-image: -o-linear-gradient(white, black);
	background-image: -ms-linear-gradient(white, black);		
	background-image: linear-gradient(white, black);
}
#gradiente_po5 {
	width: 200px;
	height: 200px;
	border: 1px solid #000000;
	background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, from(white), to(black));
	background-image: -webkit-linear-gradient(100px 0px, white, black);
	background-image: -moz-linear-gradient(100px 0px, white, black);
	background-image: -o-linear-gradient(100px 0px, white, black);
	background-image: -ms-linear-gradient(100px 0px, white, black);		
	background-image: linear-gradient(100px 0px, white, black);
}
</style>
</head>

<body>
<h1>Gradientes com ponto de origem - utilização de unidades distintas para o mesmo resultado</h1>
<h2>linear-gradient(center top, white, black);</h2>
<div id="gradiente_po1"></div>
<h2>linear-gradient(top, white, black);</h2>
<div id="gradiente_po2"></div>
<h2>linear-gradient(50% 0%, white, black);</h2>
<div id="gradiente_po3"></div>
<h2>linear-gradient(white, black);</h2>
<div id="gradiente_po4"></div>
<h2>linear-gradient(100px 0px, white, black);</h2>
<div id="gradiente_po5"></div>
</body>
</html>
