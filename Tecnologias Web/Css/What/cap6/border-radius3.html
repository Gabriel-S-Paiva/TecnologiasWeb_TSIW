<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Border-radius - exemplos</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
h2 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 1.5em;
	padding: 0.5em;
	background-color: #ccc;
	-webkit-border-top-left-radius: 1em 3em;
	-webkit-border-bottom-right-radius: 1em 3em;
	-webkit-border-top-right-radius: 0.4em;
	-webkit-border-bottom-left-radius: 0.4em;
	-moz-border-radius-topleft: 1em 3em;
	-moz-border-radius-bottomright: 1em 3em;
	-moz-border-radius-topright: 0.4em;
	-moz-border-radius-bottomleft: 0.4em;
	border-top-left-radius: 1em 3em;
	border-bottom-right-radius: 1em 3em;
	border-top-right-radius: 0.4em;
	border-bottom-left-radius: 0.4em;
}

#icone {
	height: 70px;
	width: 70px;
	-webkit-border-radius: 35px;	
	-moz-border-radius: 35px;	
	border-radius: 35px;
	background-color: #ccc;
	text-align: center;
	font-size: 4em;
	line-height: 1em;
}
</style>
</head>

<body>
<h1>Border-radius - exemplos</h1>
<h2>Exemplo de aplicação de cantos arredondados</h2>
<div id="icone">&#x2665;</div>
</body>
</html>
