<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Appearance</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
#div_botao {
	width: 150px;
	height: 50px;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 1em;
	font-weight: bold;
	line-height: 3em;
	text-align: center;
	-webkit-appearance: button;
	-moz-appearance: button;
	appearance: button;
}
</style>
</head>
<body>
<h1>Propriedade appearance</h1>
<h2>appearance: button</h2>
<div id="div_botao">Efectuar registo</div>
</body>
</html>
