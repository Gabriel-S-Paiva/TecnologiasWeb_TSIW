<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transitions - exemplo - box-shadow</title>
<style>
body {
	background-color: #000;
}
h1 {
	border-bottom: 1px solid #000;
}
a.botao {
	display: block;
	width: 10em;
	height: 2em;
	line-height: 2em;
	text-decoration: none;
	color: white;
	background-color: #00f;	
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bold;
	border: 2px solid #0CF;	
	-webkit-border-radius: 15px;	
	-moz-border-radius: 15px;
	-ms-border-radius: 15px;	
	-o-border-radius: 15px;	
	border-radius: 15px;	
	-webkit-transition: -webkit-box-shadow 0.5s ease-in-out;
	-moz-transition: -moz-box-shadow 0.5s ease-in-out;
	-ms-transition: -moz-box-shadow 0.5s ease-in-out;
	-o-transition: -o-box-shadow 0.5s ease-in-out;
	transition: box-shadow 0.5s ease-in-out;
}
a.botao:hover{
	-webkit-box-shadow: 0 0 30px white;	
	-moz-box-shadow: 0 0 30px white;
	-ms-box-shadow: 0 0 30px white;	
	-o-box-shadow: 0 0 30px white;
	box-shadow: 0 0 30px white;
}
</style>
</head>
<body>
<h1>Transitions - exemplo - box-shadow</h1>
<div><a href="#" class="botao">Mais informação</a></div>
</div> 
</body>
</html>
