<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transforms - IE - zoom</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	width: 150px;
	height: 150px;
	border: 1px solid #000;
	background-color: #00f;
	color: #fff;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;	
}
#exemplo1 {
	-webkit-transform: scale(2);
	-moz-transform: scale(2);
	-ms-transform: scale(2);
	-o-transform: scale(2);
	transform: scale(2);
	margin-top: 150px;
	margin-left: 150px;	
}
</style>
<!--[if lte IE 8]>
<style type="text/css">
#exemplo2 {
	zoom: 2;
	margin-top: 150px;
	margin-left: 150px;    
}
</style>
<![endif]-->
</head>

<body>
<h1>Transforms - IE - zoom</h1>
<![if !IE]>
	<div id="exemplo1">Exemplo - transform: scale(2)</div>
<![endif]>
<!--[if lte IE 8]>
	<div id="exemplo2">Exemplo - zoom</div>
<![endif]--> 
</body>
</html>
