<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Animações - mudar cor de fundo de um elemento</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
@-webkit-keyframes anima {
    from { background:#ffffff; }
    50% { background:#3333ff; }
    to { background:#ffffff; }
}
@-moz-keyframes anima {
    from { background:#ffffff; }
    50% { background:#3333ff; }
    to { background:#ffffff; }
}
@keyframes anima {
    from { background:#ffffff; }
    50% { background:#3333ff; }
    to { background:#ffffff; }
}
#exemplo1 {
	width: 200px;
	height: 200px;
	border:1px solid #000;
	background:#ffffff;
}
#exemplo1:hover {
    -webkit-animation-name: anima;
    -webkit-animation-duration: 1s;
    -webkit-animation-iteration-count: 0.5;
    -webkit-animation-direction: linear;
    -moz-animation-name: anima;
    -moz-animation-duration: 1s;
    -moz-animation-iteration-count: 0.5;
    -moz-animation-direction: linear;
	animation-name: anima;
	animation-duration: 1s;
	animation-iteration-count: 0.5;
	animation-direction: linear;	
}
</style>
</head>
<body>
<h1>Animações - mudar cor de fundo de um elemento</h1>
<div id="exemplo1"></div>
</body>
</html>
