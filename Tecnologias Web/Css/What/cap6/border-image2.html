<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Border-image - exemplo1</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	margin-bottom: 40px;
	margin-left: auto;
	margin-right: auto;	
}
#border_chain1 {
	width:320px;
	height:320px;
	border: 27px solid #ccc;	
	-webkit-border-image: url("chain.png") 23 22 22 26 round;
	-moz-border-image: url("chain.png") 23 22 22 26 round;
	-o-border-image: url("chain.png") 23 22 22 26 round;		
	border-image: url("chain.png") 23 22 22 26 round;		
}
#border_chain2 {
	width:100px;
	height:100px;
	border: 27px solid #ccc;
	-webkit-border-image: url("chain.png") 23 22 22 26 round;
	-moz-border-image: url("chain.png") 23 22 22 26 round;
	-o-border-image: url("chain.png") 23 22 22 26 round;		
	border-image: url("chain.png") 23 22 22 26 round;		
}
</style>
</head>
<body>
<h1>Border-image - exemplo1 (ver no Firefox)</h1>
<h2>width:320px e height:320px</h2>
<div id="border_chain1"></div>
<h2>width:100px e height:100px</h2>
<div id="border_chain2"></div>
</body>
</html>
