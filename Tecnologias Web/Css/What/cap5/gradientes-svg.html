<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gradientes SVG</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
#gradiente_svg1 {
	width: 200px;
	height: 200px;
	background-color: #cccccc;
	background-image: -webkit-gradient(linear, center top, center bottom, from(white), to(black));
	background-image: -webkit-linear-gradient(white, black);
	background-image: -moz-linear-gradient(white, black);
	background-image: -ms-linear-gradient(white, black);
	background-image: -o-linear-gradient(white, black);	
	background-image: linear-gradient(white, black);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#000000');
	-ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#ffffff, endColorstr=#000000)";
}
</style>
<!--[if ie 9]>
<style type="text/css" media="screen">
#gradiente_svg1 {
	width: 200px;
	height: 200px;
	filter: none;
	background: url('gradiente.svg');
}
</style>
<![endif]-->
</head>
<body>
<h1>Gradientes SVG</h1>
<div id="gradiente_svg1"></div>
</body>
</html>
