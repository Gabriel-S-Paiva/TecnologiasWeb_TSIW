<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transforms - IE - multiplos</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	width: 150px;
	height: 150px;
	border: 1px solid #000;
	background-color: #00f;
	color: #fff;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;		
}
#exemplo {
	filter: progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand', M11=1.5320888862379554, M12=-1.2855752193730787, M21=1.2855752193730796, M22=1.5320888862379558);
	-webkit-transform: rotate(40deg) scale(2.0);
	-moz-transform: rotate(40deg) scale(2.0);
	-ms-transform: rotate(40deg) scale(2.0);
	-o-transform: rotate(40deg) scale(2.0);
	transform: rotate(40deg) scale(2.0);
	margin-top: 100px;
	margin-left: 250px;	
}
</style>
</head>

<body>
<h1>Transforms - IE - multiplos</h1>
<div id="exemplo">rotate(40deg) scale(2.0)</div>
</body>
</html>
