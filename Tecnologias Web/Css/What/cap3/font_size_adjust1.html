<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Propriedade font-size-adjust</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
p {
	font-size: 10em;
	margin-top: 0px;
	margin-bottom: 0px;
}
#verdana {
	font-family: Verdana, sans-serif;
}
#arial {
	font-family: Arial, sans-serif;
}
#lucida {
	font-family: "Lucida Sans", sans-serif;
}
</style>
</head>
<body>
<h1>Propriedade font-size-adjust</h1>
<p><span id="verdana">b</span><span id="arial">b</span><span id="lucida">b</span></p>
</body>
</html>
