<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Propriedade box-sizing</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
#exemplo1 {
	margin: 25px auto;
	width: 200px;
	height: 200px;
	border: 5px solid black;
	padding: 10px;
	box-sizing: content-box;
}
#exemplo2 {
	margin: 25px auto;
	width: 200px;
	height: 200px;
	border: 5px solid black;
	padding: 10px;
	box-sizing: border-box;	
}
</style>
</head>
<body>
<h1>Propriedade box-sizing</h1>
<div id="exemplo1">
<p>box-sizing: content-box, width: 200px, padding: 10px;</p>
</div>
<div id="exemplo2">
<p>box-sizing: border-box, width: 200px, padding: 10px;</p>
</div>
</body>
</html>
