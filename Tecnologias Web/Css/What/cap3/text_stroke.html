<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Propriedade text-stroke</title>
<style>
h1#titulo {
	border-bottom: 1px solid #000;
}
h1 {
	margin: 0;
}
h1#stroke1 {
	font-size: 120px;
	font-family: Arial, Helvetica, sans-serif;
	color: #555;
	-webkit-text-fill-color: white;
	-webkit-text-stroke-color: #555;
	-webkit-text-stroke-width: 3px;
}
h1#stroke2 {
	font-size: 120px;
	font-family: Arial, Helvetica, sans-serif;
	color: #555;
	-webkit-text-fill-color: white;
	-webkit-text-stroke: 0.5px #555;
}
h1#stroke3 {
	font-size: 120px;
	font-family: Arial, Helvetica, sans-serif;
	color: #555;
	-webkit-text-fill-color: transparent;
	-webkit-text-stroke: 3px red;
	text-shadow: 5px 5px 5px black;
}
</style>
</head>
<body>
<h1 id="titulo">Propriedade text-stroke</h1>
<h1 id="stroke1">text-stroke</h1>
<h1 id="stroke2">text-stroke - 0.5px</h1>
<h1 id="stroke3">text-stroke + text-shadow</h1>
</body>
</html>
