<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Border-radius - unidades</title>
<style>
h1 {
	border-bottom: 1px solid #000;
}
div {
	margin-bottom: 40px;
	margin-left: auto;
	margin-right: auto;	
}
h2, h3 {
	text-align: center;
}
#unidades1 {
	-webkit-border-radius: 20px;
	-moz-border-radius: 20px;
	border-radius: 20px;	
	width: 200px;
	height: 100px;	
	border: 5px solid #000000;
	background-color: #CCC;
}
#unidades2 {
	-webkit-border-radius: 20em;	
	-moz-border-radius: 20em;
	border-radius: 20em;
	width: 200px;
	height: 100px;	
	border: 5px solid #000000;
	background-color: #CCC;
}
#unidades3 {
	-webkit-border-radius: 20%;	
	-moz-border-radius: 20%;
	border-radius: 20%;
	width: 200px;
	height: 100px;	
	border: 5px solid #000000;
	background-color: #CCC;
}
#unidades4 {
	-webkit-border-radius: 40px 50% 3em 0;	
	-moz-border-radius: 40px 50% 3em 0;
	border-radius: 40px 50% 3em 0;
	width: 200px;
	height: 100px;	
	border: 5px solid #000000;
	background-color: #CCC;
}
</style>
</head>

<body>
<h1>Border-radius - unidades</h1>
<h2>Unidades</h2>
<h3>px</h3>
<div id="unidades1"></div>
<h3>em</h3>
<div id="unidades2"></div>
<h3>%</h3>
<div id="unidades3"></div>
<h3>MÃºltiplas unidades: 40px 50% 3em 0</h3>
<div id="unidades4"></div>
</body>
</html>
