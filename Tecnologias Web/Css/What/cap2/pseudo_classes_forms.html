<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pseudo-classes - formulários</title>
<style type="text/css">
h1 {
	border-bottom: 1px solid #000;
}
input[type="text"]:focus {
	background-color: yellow;
}
input:disabled {
	background-color: #eee;
	border: 1px solid #eee;
}
#licenca:checked {
	outline: 2px dotted green;
}
#licenca:checked + label {
	font-weight: bold;
}
.legenda {
	color: #666;
}
</style>
</head>
<body>
<h1>Pseudoclasses em formulários</h1>
<form id="registo" name="registo" action="processa_registo.php">
  <h2>Registo</h2>
  <p class="legenda">A cor de fundo do campo onde se encontra o cursor muda para amarelo</p>
  <p>
    <label for="nome">Nome: </label> 
    <input name="nome" type="text" id="nome" size="60" maxlength="60" >
  </p>
  <p>
    <label for="morada">Morada: </label>
    <input name="morada" type="text" id="morada" size="100" maxlength="100">
  </p>
  <p>
    <label for="cp1">CP: </label>
    <input name="cp1" type="text" id="cp1" size="4" maxlength="4">
    -
    <input name="cp2" type="text" id="cp2" size="3" maxlength="3">
    <input name="cp_localidade" type="text" id="cp_localidade" size="30" maxlength="30">
  </p>
  <p>
    <label for="telefone">Telefone: </label>
    <input name="telefone" type="text" id="telefone" size="9" maxlength="9">
  </p>
  <p>Forma de pagamento</p>
  <fieldset>
    <legend>Forma de pagamento</legend>
    <p class="legenda">Os campos disabled possuem uma cor diferente</p>
    <p>
      <input type="radio" name="radio" id="dinheiro" value="dinheiro">
      <label for="dinheiro">Dinheiro</label>
    </p>
    <p>
      <input type="radio" name="radio" id="multibanco" value="multibanco">
      <label for="multibanco">Multibanco</label>
    </p>
    <p>
      <input type="radio" name="radio" id="visa" value="visa">
      <label for="visa">Visa</label>
    </p>
    <p> 
      <label for="visa_num_cartao">Nº Cartão:</label>
      <input name="visa_num_cartao" type="text" disabled id="visa_num_cartao">
      <label for="visa_titular">Titular: </label>
      <input name="visa_titular" type="text" disabled id="visa_titular">
    </p>
  </fieldset>
  <p class="legenda">Ao seleccionar a checkbox, o texto fica a negrito e a checkbox fica com uma outline</p>
  <p>
    <input type="checkbox" name="licenca" id="licenca">
    <label for="licenca">Concordo com as <a href="condicoes.html">condições</a> de utilização do site.</label>
  </p>
  <p>
    <input type="submit" name="btRegisto" id="btRegisto" value="Efectuar registo">
  </p>
</form>

</body>
</html>
